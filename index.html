<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Viagem De Chihiro</title>
  <!----------- Link da folha de estilo CSS ----------->
  <link rel="stylesheet" href="style.css">
  <!----------- Link da biblioteca Scroll Reveal ----------->
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
  <section class="container">
  <!----------- Cabeçalho da página ----------->
  <header>
      <!----------- Logo da página ----------->
      <img
      src="./assets/images/studioGhibliLogo.svg"
      alt="Logo Do Site"
      class="studio-ghibli-logo"
      />
      <!----------- Redes sociais ----------->
      <div class="social-media">
        <img
        src="./assets/images/facebook.svg"
        alt=""
        class="social-media-items"
        />
        <img
        src="./assets/images/instagram.svg"
        alt=""
        class="social-media-items"
        />
        <img
        src="./assets/images/twitter.svg"
        alt=""
        class="social-media-items"
        />
        <img
        src="./assets/images/youtube.svg"
        alt=""
        class="social-media-items"
        />
      </div>
    </header>
    <!----------- Conteúdo principal da página ----------->
    <main>
      <!----------- Sessão de informações da página ----------->
      <section class="informations">
        <h3 class="name-author">Hayao Miyazaki</h3>
        <h1 class="name-movie">
          A Viagem <br />
          de Chihiro
        </h1>
        <p class="description">
          Chihiro chega a um mundo mágico dominado por uma <br />
          bruxa. Aqueles que a desobedecem são <br />
          transformados em animais.
        </p>
        <div class="btn-watch">
          <button class="btn-watch-now">Assista agora</button>
          <button class="btn-watch-trailer">Assista o trailer</button>
        </div>
      </section>
      <!----------- Sessão de imagem da página ----------->
      <section class="image-ghiblis">
        <img
        src="./assets/images/ghiblisImage.svg"
        alt="Ghiblis image"
        class="ghiblis"
        />
      </section>
    </main>
  </section>
  <!----------- Link de script utilizado ----------->
  <script src="./app.js"></script>
</body>
</html>
